<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul标签使用</title>
</head>
<body>
    <ul style="list-style-type:none">
        <li>梅</li>
        <li>兰</li>
        <li>芳</li>
        <li>玫瑰</li>
        <ul>
            <li>红玫瑰</li>
            <li>白玫瑰</li>
            <li>粉玫瑰</li>
        </ul>
        <li>花</li>
            <ol>
                <li>鲜花</li>
                <li>野花</li>
                <li>紫荆花</li>
            </ol>
        </li>
    </ul>
    <ol>
        <li>梅</li>
        <li>兰</li>
        <li>芳</li>
        <li>芳</li>
    </ol>
    <dl>
        <dt>花花</dt>
        <dd>梅</dd>
        <dd>兰</dd>
        <dd>芳</dd>
    </dl>
</body>
</html>
