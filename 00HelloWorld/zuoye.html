    <title>古诗一首</title>

<body>
        <h4 align="center">城东早春</h4>
        <p align="right"><i>作者：杨巨源</i></p>
        <p><font color="blue">诗家清景在新春，</p></font>
        <p><u>绿柳才黄半未均。</u></p>
        <p><font color="blue">若待上林花似锦，</font></p>
        <p><s>出门俱是看花人。</s></p>
</body>
